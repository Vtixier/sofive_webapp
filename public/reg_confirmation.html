    <script type="text/javascript">
        var app = new Vue({
            el: '#wrapper',
            data: {
                data: {
                    date: "",
                    subtitle: "",
                    name: "",
                    id: 0,
                    facility_id: 0,
                }
            },
            mounted: function() {
                this.finishRegistration()
            },
            methods: {
                findGetParameter: function() {
                    var queryDict = {}
                    decodeURI(location.search).substr(1).split("&").forEach(function(item) {
                        queryDict[item.split("=")[0]] = item.split("=")[1]
                    })
                    return queryDict
                },
                finishRegistration: function() {
                    const params = this.findGetParameter()
                    this.$http.post("http://localhost:8080/product/registration/confirm", {id: parseInt(params.id)})
                        .then(function(resp){
                            const details = resp.body;
                            console.log("Details", details)
                            window.location = "http://localhost/reg_done.html?sel="+btoa(JSON.stringify(details))
                        })
                        .catch((err) => {
                            console.log(err)
                        })
                },
            }
        })
    </script>
