<body class="fixed-sidebar">

    <div id="wrapper">

        <div>
            <sofive-left-menu />
        </div>

        <div id="page-wrapper" class="gray-bg">

            <div>
                <sofive-header />
            </div>

            <div class="wrapper wrapper-content animated fadeInRight" style="padding-bottom: 15px">
                <div class="ibox-content m-b-sm border-bottom">
                    <div class="row">
                        <div class="col-sm-3">
                            <h2>Today's matches</h2>
                        </div>
                        <div class="col-sm-3" style="padding-top: 8px">
                            <select class="select_league form-control" v-model="selected.league">
                                <option v-for="league in leagues" :value="league">{{league}}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" style="padding-top: 20px">
                <div class="col-lg-12" v-if="loading">
                    <div>
                        <div>
                            <div class="sk-spinner sk-spinner-wave">
                                <div class="sk-rect1"></div>
                                <div class="sk-rect2"></div>
                                <div class="sk-rect3"></div>
                                <div class="sk-rect4"></div>
                                <div class="sk-rect5"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4" v-for="match in matches">
                    <div class="ibox">
                        <div class="ibox-content product-box">
                            <div class="product-desc">
                                <small class="text-muted">{{match.league}}</small>
                                <a href="#" class="product-name">{{match.home.name}} - {{match.away.name}}</a>
                                <div class="mediums m-t-xs">
                                    Start : {{match.start}}<br />
                                    <br>
                                </div>
                                <button type="button" class="btn btn-outline btn btn-primary" style="margin-top: 5%">
                                    Stream highlights
                                </button>
                                <button type="button" class="btn btn-outline btn btn-secondary" style="margin-top: 5%; margin-left: 15px" v-on:click="gotoMatch(match.id)">
                                    Manage
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <sofive-footer />
            </div>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/switchery/0.8.2/switchery.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="js/inspinia.js"></script>

    <script src="js/plugins/select2/select2.full.min.js"></script>

    <script src="js/vue.js"></script>

    <script type="text/javascript" src="js/vue-resource.js"></script>
    <script type="text/javascript" src="js/moment.js"></script>

    <script type="text/javascript" src="js/navigation.js"></script>
    <script type="text/javascript" src="js/header.js"></script>
    <script type="text/javascript" src="js/footer.js"></script>

    <script src="js/plugins/footable/footable.all.min.js"></script>

    <script src="js/plugins/dataTables/datatables.min.js"></script>
    <script src="js/plugins/dataTables/dataTables.bootstrap4.min.js"></script>

    <script type="text/javascript">
        var app = new Vue({
            el: '#wrapper',
            data: {
                loading: true,
                matches: [],
                facility_id: "0",
                selected: {
                    league: ""
                }
            },
            computed: {
                leagues: function() {
                    return [...new Set(this.matches.map(m => m.league))]
                }
            },
            mounted: function mounted() {
                var center = this.getCenterCookie();
                if (center) {
                    this.facility_id = center;
                }
                this.getMatches()
                $(".select_league").select2({
                    placeholder: "Select league..."
                });
            },
            methods: {
                getMatches: function() {
                    const body = {
                            date: moment().format("YYYY-MM-DD"),
                            facility_id: this.facility_id
                        },
                        self = this;
                    this.$http.post(this.backend+"/match/today", body).then((resp) => {
                        self.matches = resp.body.map(m => {
                            const moment_date = moment(m.start, "YYYY-MM-DDTHH:mm:ss")
                            return {
                                ...m,
                                moment_date,
                                start: moment_date.format("MM/DD h:mma")
                            }
                        }).sort(this.dateSortMatchFunc)
                        self.loading = false
                    })
                },
                dateSortMatchFunc: function(a, b) {
                    var mom_a = a.moment_date,
                        mom_b = b.moment_date;
                    var diff = mom_a.diff(mom_b, 'seconds');

                    if (diff > 0) {
                        return 1;
                    } else if (diff < 0) {
                        return -1;
                    } else {
                        return 0;
                    }
                },
                gotoMatch: function(id) {
                    window.location = "/daily-match.html?id=" + id
                },
                getCenterCookie: function() {
                    var nameEQ = "center=";
                    var ca = document.cookie.split(';');

                    for (var i = 0; i < ca.length; i++) {
                        var c = ca[i];

                        while (c.charAt(0) == ' ') {
                            c = c.substring(1, c.length);
                        }

                        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
                    }

                    return null;
                }
            }
        });
    </script>

</body>

</html>
