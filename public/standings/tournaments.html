    <script type="text/javascript">
        var app = new Vue({
            el: '#wrapper',
            data: {
                loading: false,
                date: "",
                tournaments: [],
            },
            computed: {
            },
            mounted: function() {
                const params = this.findGetParameter(),
                    self = this;
                this.facility_id = params.facility_id
                this.date = moment().subtract(7, "days").format("MM-DD-YYYY");
                $('.input-group.date').datepicker({
                    todayBtn: "linked",
                    keyboardNavigation: false,
                    forceParse: false,
                    autoclose: true,
                    todayHighlight: true
                }).on('changeDate', function(e) {
                    self.date = moment(e.date).format("MM-DD-YYYY");
                    self.getTournaments()
                });
                self.getTournaments()
            },
            methods: {
                getTournaments: function() {
                    const d = {
                        facility_id: parseInt(this.facility_id),
                        date: this.date
                    }, self = this;
                    this.loading = true
                    this.$http.post(this.backend+"/program/gotsoccer/tournaments", d)
                    .then(resp => {
                        self.tournaments = resp.body
                        self.loading = false
                    })
                    .catch(console.error)
                },
                findGetParameter: function() {
                    var queryDict = {}
                    decodeURI(location.search).substr(1).split("&").forEach(function(item) {
                        queryDict[item.split("=")[0]] = item.split("=")[1]
                    })
                    return queryDict
                },
                gotoTournament: function(id) {
                	var win = window.open("/tournament.html?id="+id, '_blank');
                    win.focus();
                }
            }
        });
    </script>
