    <script type="text/javascript">
        var facilityMap = {
            "1": "Sofive Meadowlands",
            "2": "Sofive Elkins Park",
            "3": "Sofive Brooklyn",
            "4": "Sofive Rockville",
            "5": "Sofive Columbia"
        },
        date_format = "YYYY-MM-DDTHH:mm:ss",
        nameMap = {
        	"1": "Adult Leagues",
        	"2": "Adult Tournaments",
        	"3": "Youth Leagues",
        	"4": "Youth Classes"
        }
        var app = new Vue({
            el: '#wrapper',
            data: {
            	name: "",
                loading: true,
                selected_season: "",
                seasons: [],
                leagues: [],
            },
            computed: {
            	filtered_seasons: function() {
            		const self = this;
                    if (this.selected_season !== "") {
                        return this.seasons.filter(s => (s.id.toString() === self.selected_season.toString()))
                    }
                    return this.seasons
                },
            },
            mounted: function() {
                const params = this.findGetParameter();
                this.facility_id = params.facility_id
                this.product_id = params.product_id
                this.name = nameMap[params.product_id]
                this.getSeasons()
            },
            methods: {
                getSeasons: function() {
                    const self = this;
                    var body = {
                        "facility_id": this.facility_id,
                        "program_id": this.product_id,
                        "date": moment().subtract(14, 'd').format("YYYY-MM-DD")
                    };
                    var url = this.backend+"/program/seasons";
                    this.$http.post(url, body).then(function(resp) {
                    	let p = [];
                        self.seasons = resp.body.map(s => {
                        	p.push(self.getLeagues(s.id));
                            let display_name = s.name
                            if (s.name.indexOf("-") !== (-1)) {
                                if (s.name.indexOf("-") !== (-1)) {
                                    display_name = s.name.split("-")[1].trim().split("(")[0]
                                } else {
                                    display_name = s.name.split("-")[1].trim()
                                }
                            }
                            return {
                            	...s,
                            	display_name
                            }
                        }).sort((a,b) => {
                        	const diff = moment(a.start_date, date_format).diff(moment(b.start_date, date_format), 'seconds');
                            if (diff > 0) {
                                return 1;
                            } else if (diff < 0) {
                                return -1;
                            } else {
                                return 0;
                            }
                        });
                        Promise.all(p)
                        .then(function(leagues) {
                            self.loading = false;
                            self.leagues = self.flatten(leagues);
                            let season_map = {}
                            self.leagues.forEach(l => {
                            	if (l.season.id in season_map) {
                            		season_map[l.season.id].push(l)
                            	} else {
                            		season_map[l.season.id] = [l]
                            	}
                            })
                            self.seasons = self.seasons.map(s => {
                            	return {
                            		...s,
                            		leagues: season_map[s.id]
                            	}
                            })
                            console.log(self.seasons)
                        });
                    }).catch(function(err) {
                        console.log(err);
                    });
                },
                getLeagues: function(season_id) {
                    const self = this;
                    this.loading.league = true;
                    this.leagues = [];
                    var url = this.backend+"/facility/" + this.facility_id + "/" + season_id + "/leagues";
                    return new Promise(function(yes, no) {
                        self.$http.get(url).then(function(resp) {
                        	const season = self.seasons.find(s => (parseInt(s.id) === parseInt(season_id)))
                            return yes(resp.body.map(l => ({...l, season})));
                        }).catch(no);
                    });
                },
                flatten: function(arr) {
                    var self = this;
                    return arr.reduce(function(flat, toFlatten) {
                        return flat.concat(Array.isArray(toFlatten) ? self.flatten(toFlatten) : toFlatten);
                    }, []);
                },
                findGetParameter: function() {
                    var queryDict = {}
                    decodeURI(location.search).substr(1).split("&").forEach(function(item) {
                        queryDict[item.split("=")[0]] = item.split("=")[1]
                    })
                    return queryDict
                },
                gotoLeague: function(league_id) {
                	var win = window.open("/league.html?id="+league_id, '_blank');
                    win.focus();
                }
            }
        });
    </script>
