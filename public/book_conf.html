<html>

<head>

    <meta charset="utf-8">

    <title>Sofive Soccer Center</title>

    <link rel="apple-touch-icon" sizes="114x114" href="https://sofive.com/wp-content/uploads/2018/04/cropped-sigle-192x192.png" />

        body {
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }
    </style>

    <link href="css/plugins/select2/select2.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/switchery/0.8.2/switchery.min.css" rel="stylesheet">

    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">

    <link rel="icon" href="https://sofive.com/wp-content/uploads/2018/04/cropped-sigle-32x32.png" sizes="32x32" />
    <link rel="icon" href="https://sofive.com/wp-content/uploads/2018/04/cropped-sigle-192x192.png" sizes="192x192" />

    <link href="css/plugins/toastr/toastr.min.css" rel="stylesheet">

</head>

<body class="fixed-sidebar">

    <div id="wrapper">

        <div>
            <sofive-left-menu />
        </div>

        <div id="page-wrapper" class="gray-bg">

            <div>
                <sofive-header />
            </div>

            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>Book a field</h2>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="book_a_field.html">Selection</a>
                        </li>
                        <li class="breadcrumb-item active">
                            <strong>Confirmation</strong>
                        </li>
                    </ol>
                </div>
                <div class="col-lg-2">
                </div>
            </div>


            <div class="wrapper wrapper-content animated fadeInRight" style="padding-bottom: 5px">

                <div class="row">

                    <div class="col-md-8">
                        <div class="ibox">
                            <div class="ibox-title">
                                <h5>Cart Summary</h5>
                            </div>
                            <div class="ibox-content">
                                <div class="panel panel-default">
                                    <div class="panel-body" style="text-align: center">
                                        <h3 style="color: #03793E"><i class="fa fa-calendar"></i> {{data.date}}</h3>
                                        <h3 style="color: #03793E"><i class="fa fa-clock-o"></i> {{data.subtitle}}</h3>
                                        <h3 style="color: #03793E"><i class="fa fa-map-marker"></i> {{data.name}}</h3>
                                    </div>
                                </div>
                                <span>
                                    Total : <span class="font-bold" style="font-size: 2em">${{product.price/100}} <small v-if="product.tax">(+{{product.tax}} tax)</small></span>
                                </span>
                                <hr>
                                <span class="text">
                                    <form role="form" class="form" id="loginForm">
                                        <div class="form-group row"><label class="col-sm-2 col-form-label">Name</label>
                                            <div class="col-sm-10"><input type="text" placeholder="Enter name" class="form-control" v-model="name" required=""></div>
                                        </div>
                                        <div class="form-group row"><label class="col-sm-2 col-form-label">Email</label>
                                            <div class="col-sm-10"><input type="email" placeholder="Enter email" class="form-control" v-model="email" required=""></div>
                                        </div>
                                        <div class="form-group row"><label class="col-sm-2 col-form-label">Phone</label>
                                            <div class="col-sm-10"><input type="text" placeholder="Enter phone" class="form-control" v-model="phone" required=""></div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group row"><label class="col-sm-2 col-form-label">Preference<br />
                                            </label>

                                            <div class="col-sm-10">
                                                <div class="i-checks"><label> <input name="a" checked type="radio" value="full"> <i></i>Pay full price</label></div>
                                                <div class="i-checks"><label> <input name="a" type="radio" value="deposit"> <i></i> Pay a flat $50 deposit <i>(non-refundable)</i></label></div>
                                            </div>
                                        </div>
                                        <button type="submit" class="ladda-button ladda-button-checkout btn btn-primary"><i class="fa fa-shopping-cart"></i> Checkout</button>
                                    </form>
                                </span>

                            </div>
                        </div>
                        <div id="error-message"></div>

                    </div>

                    <div class="col-md-4" style="margin-top: 2%">
                        <div v-if="data.facility_id === 1">
                            <div class="ibox-content no-padding border-left-right">
                                <img alt="image" class="img-fluid" src="/img/sofive/mdl.jpg">
                            </div>
                        </div>
                        <div v-if="data.facility_id === 2">
                            <div class="ibox-content no-padding border-left-right">
                                <img alt="image" class="img-fluid" src="/img/sofive/ekp.jpg">
                            </div>
                        </div>
                        <div v-if="data.facility_id === 3">
                            <div class="ibox-content no-padding border-left-right">
                                <img alt="image" class="img-fluid" src="/img/sofive/brk.jpg">
                            </div>
                        </div>
                        <div v-if="data.facility_id === 4">
                            <div class="ibox-content no-padding border-left-right">
                                <img alt="image" class="img-fluid" src="/img/sofive/rok.jpg">
                            </div>
                        </div>
                        <div v-if="data.facility_id === 5">
                            <div class="ibox-content no-padding border-left-right">
                                <img alt="image" class="img-fluid" src="/img/sofive/col.jpg">
                            </div>
                        </div>
                        <div class="ibox" style="text-align: center">
                            <div class="ibox-content text-center">
                                <div v-if="data.facility_id === 1">
                                    <sofive-mdl-info />
                                </div>
                                <div v-if="data.facility_id === 2">
                                    <sofive-ekp-info />
                                </div>
                                <div v-if="data.facility_id === 3">
                                    <sofive-brk-info />
                                </div>
                                <div v-if="data.facility_id === 4">
                                    <sofive-rok-info />
                                </div>
                                <div v-if="data.facility_id === 5">
                                    <sofive-col-info />
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

            <sofive-footer />
        </div>

    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/switchery/0.8.2/switchery.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="js/inspinia.js"></script>

    <script src="js/plugins/select2/select2.full.min.js"></script>

    <script src="js/vue.js"></script>

    <script type="text/javascript" src="js/vue-resource.js"></script>
    <script type="text/javascript" src="js/moment.js"></script>
    <script src="js/plugins/datapicker/bootstrap-datepicker.js"></script>

    <script type="text/javascript" src="js/navigation.js"></script>
    <script type="text/javascript" src="js/header.js"></script>
    <script type="text/javascript" src="js/footer.js"></script>
    <!-- iCheck -->
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script src="js/plugins/sweetalert/sweetalert.min.js"></script>

    <script src="js/plugins/ladda/spin.min.js"></script>
    <script src="js/plugins/ladda/ladda.min.js"></script>
    <script src="js/plugins/ladda/ladda.jquery.min.js"></script>

    <script src="https://js.stripe.com/v3/"></script>

    <script type="text/javascript" src="js/info-mdl.js"></script>
    <script type="text/javascript" src="js/info-brk.js"></script>
    <script type="text/javascript" src="js/info-col.js"></script>
    <script type="text/javascript" src="js/info-rok.js"></script>
    <script type="text/javascript" src="js/info-ekp.js"></script>

    <script type="text/javascript">
        let stripe = Stripe(`pk_test_1AfVoOISnSBi3YL546sR6wVO00z2t7grwj`);

        var app = new Vue({
            el: '#wrapper',
            data: {
                data: {
                    date: "",
                    subtitle: "",
                    name: "",
                    id: 0,
                    facility_id: 0,
                },
                selected: {
                    center: "0",
                },
                name: "",
                email: "",
                phone: "",
                product: {},
                deposit: {},
                sel: ""
            },
            mounted: function() {
                const params = this.findGetParameter(),
                    parsed = JSON.parse(atob(params.sel));
                this.data = parsed
                this.sel = params.sel

                this.getPricing()

                const center = this.getCenterCookie(),
                    self = this;
                this.selected.center = center

                $(document).ready(function() {
                    $('.i-checks').iCheck({
                        checkboxClass: 'icheckbox_square-green',
                        radioClass: 'iradio_square-green',
                    });
                    $('#loginForm').on('submit', function(ev) {
                        console.log(ev)
                        var l = Ladda.bind('.ladda-button-checkout');
                        self.pay()
                        return false
                    });
                });

            },
            methods: {
                findGetParameter: function() {
                    var queryDict = {}
                    decodeURI(location.search).substr(1).split("&").forEach(function(item) {
                        queryDict[item.split("=")[0]] = item.split("=")[1]
                    })
                    return queryDict
                },
                getPricing: function() {
                    this.getPricingDetails("No")
                        .then((d) => {
                            this.product = d
                            let p = this.product.price
                            this.product.full_price = p
                            if (d.center === "Sofive Rockville, MD") {
                                this.product.price = Math.round(p / 1.1 * 100) / 100
                                this.product["tax"] = "10%"
                            }
                            if (d.center === "Sofive Columbia, MD") {
                                this.product.price = Math.round(p / 1.05 * 100) / 100
                                this.product["tax"] = "5%"
                            }
                            return this.getPricingDetails("Yes")
                                .then((dep) => {
                                    this.deposit = {
                                        ...dep
                                    }
                                })
                                .catch((err) => {
                                    console.log(err)
                                })
                        })
                        .catch((err) => {
                            console.error(err)
                        })
                },
                getPricingDetails: function(deposit) {
                    const body = {
                        ...this.data.booking,
                        deposit
                    }
                    return new Promise((yes, no) => {
                        this.$http.post("http://localhost:8080/product/booking", body)
                            .then((resp) => {
                                yes(resp.body)
                            })
                            .catch(no)
                    })
                },
                pay: function() {
                    let paid = this.product.full_price
                    let deposit = false
                    if (document.querySelector('input[name="a"]:checked').value === "deposit") {
                        paid = 5000
                        deposit = true
                    }
                    const d = {
                        customer_name: this.name,
                        customer_email: this.email,
                        customer_phone: this.phone,
                        amount: paid,
                        facility_id: this.data.facility_id,
                        field_id: this.data.id,
                        start: this.data.start,
                        duration: parseInt(this.data.duration)
                    }
                    this.$http.post("http://localhost:8080/event/book", d)
                        .then((resp) => {
                            this.stripeRedirect(resp.body.booking_id, deposit)
                        })
                        .catch((err) => {
                            console.log(err)
                        })
                },
                stripeRedirect: function(booking_id, deposit) {
                    const redirect_url = 'http://localhost:8080/event/confirm/' + booking_id + '?sel=' + this.sel
                    let sku = this.product.sku
                    if (deposit) {
                        sku = this.deposit.sku
                    }
                    stripe.redirectToCheckout({
                            items: [{
                                sku: sku,
                                quantity: 1
                            }],
                            successUrl: redirect_url,
                            cancelUrl: 'https://scoreplay.io/canceled',
                        })
                        .then(function(result) {
                            if (result.error) {
                                var displayError = document.getElementById('error-message');
                                displayError.textContent = result.error.message;
                            }
                        });
                },
                getCenterCookie: function() {
                    var nameEQ = "center=";
                    var ca = document.cookie.split(';');
                    for (var i = 0; i < ca.length; i++) {
                        var c = ca[i];
                        while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
                    }
                    return null;
                }
            }
        })
    </script>

</body>

</html>
