    <script type="text/javascript">
        var app = new Vue({
            el: '#wrapper',
            data: {
                info: "",
                name: "Sofive"
            },
            mounted: function() {
                this.getCenterName()
                const params = this.findGetParameter(),
                    origin = params.origin || "";
                if (origin !== "") {
                    this.info = JSON.parse(atob(origin))
                }
            },
            methods: {
                getCenterName: function() {
                    const c = this.getCookie("center"),
                        self = this;
                    if (!c) {
                        return setTimeout(self.getCenterName, 2000) // wait for cookie to be set
                    }
                    let name = "Sofive"
                    switch (c) {
                        case "1":
                            name += " Meadowlands"
                            break;
                        case "2":
                            name += " Elkins Park"
                            break;
                        case "3":
                            name += " Brooklyn"
                            break;
                        case "4":
                            name += " Rockville"
                            break;
                        case "5":
                            name += " Columbia"
                            break;
                        default:
                    }
                    this.name = name
                },
                findGetParameter: function() {
                    var queryDict = {}
                    decodeURI(location.search).substr(1).split("&").forEach(function(item) {
                        queryDict[item.split("=")[0]] = item.split("=")[1]
                    })
                    return queryDict
                },
                getCookie: function(name) {
                    var nameEQ = name + "=";
                    var ca = document.cookie.split(';');
                    for (var i = 0; i < ca.length; i++) {
                        var c = ca[i];
                        while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
                    }
                    return null;
                },
                setCookie: function(value) {
                    var date = new Date();
                    date.setTime(date.getTime() + (9999 * 24 * 60 * 60 * 1000));
                    let expires = "; expires=" + date.toUTCString();
                    document.cookie = "center=" + (value || "") + expires + "; path=/";
                    window.location = "index.html"
                },
            }
        })
    </script>
