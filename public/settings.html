<body class="fixed-sidebar">

    <div id="wrapper">

        <div>
            <sofive-left-menu />
        </div>

        <div id="page-wrapper" class="gray-bg">

            <div>
                <sofive-header />
            </div>


            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-sm-12">
                    <div class="ibox ">
                        <div class="ibox-title">
                            <h5>Select product excel file</h5>
                        </div>
                        <div class="ibox-content">

                            <div class="custom-file">
                                <input id="logo" type="file" class="custom-file-input">
                                <label for="logo" class="custom-file-label">Choose file...</label>
                            </div>

                        </div>
                    </div>
                </div>
            </div>



            <div>
                <sofive-footer />
            </div>
        </div>
    </div>


    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="js/inspinia.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.5.1/vue-resource.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script type="text/javascript" src="js/navigation.js"></script>
    <script type="text/javascript" src="js/header.js"></script>
    <script type="text/javascript" src="js/footer.js"></script>

    <script type="text/javascript">
        var app = new Vue({
            el: '#wrapper',
            data: {
                info: ""
            },
            mounted: function() {
                let isAdmin = this.getAdminCookie()
                if (!isAdmin) {
                    window.location = "http://localhost/login.html?url=http://localhost/setting.html"
                }
                const self = this;
                $('.custom-file-input').on('change', function() {
                    let fileName = $(this).val().split('\\').pop();
                    $(this).next('.custom-file-label').addClass("selected").html(fileName);
                    self.uploadFile()
                });
            },
            methods: {
                getAdminCookie: function() {
                    var nameEQ = "admin=";
                    var ca = document.cookie.split(';');
                    for (var i = 0; i < ca.length; i++) {
                        var c = ca[i];
                        while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
                    }
                    return null;
                },
                uploadFile: function() {

                    if (document.querySelector('.custom-file-input').files.length == 0) {
                        return M.toast({
                            html: "Please select a file",
                            classes: 'red rounded'
                        });
                    }

                    var fd = new FormData();
                    fd.append('products', document.querySelector('.custom-file-input').files[0]);

                    return this.$http.post("http://localhost:8080/product/file", fd, {
                            headers: {
                                Accept: "application/json"
                            }
                        })
                        .then((resp) => {
                            console.log(resp)
                        })
                        .catch((err) => {
                            console.log(err)
                        })
                }
            }
        })
    </script>

</body>

</html>
