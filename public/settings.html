        <div>

                            <h5>Select product excel file</h5>
                        </div>

                            Contains product ID ? <input name="a" checked type="checkbox" />

            </div>

    <script type="text/javascript">
        "use strict";

        var app = new Vue({
            el: '#wrapper',
            data: {
                info: ""
            },
            mounted: function mounted() {
                var isAdmin = this.getAdminCookie();

                if (!isAdmin) {
                    window.location = "http://localhost/login.html?url=http://localhost/settings.html";
                }

                var self = this;
                $('.custom-file-input').on('change', function() {
                    var fileName = $(this).val().split('\\').pop();
                    $(this).next('.custom-file-label').addClass("selected").html(fileName);
                    self.uploadFile();
                });
            },
            methods: {
                getAdminCookie: function getAdminCookie() {
                    var nameEQ = "admin=";
                    var ca = document.cookie.split(';');

                    for (var i = 0; i < ca.length; i++) {
                        var c = ca[i];

                        while (c.charAt(0) == ' ') {
                            c = c.substring(1, c.length);
                        }

                        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
                    }

                    return null;
                },
                uploadFile: function uploadFile() {
                    if (document.querySelector('.custom-file-input').files.length == 0) {
                        return M.toast({
                            html: "Please select a file",
                            classes: 'red rounded'
                        });
                    }

                    var fd = new FormData();
                    fd.append('products', document.querySelector('.custom-file-input').files[0]);

                    let url = this.backend+"/product/file/product"
                    if (document.querySelector('input[name="a"]:checked')) {
                        url = this.backend+"/product/file/sku"
                    }

                    return this.$http.post(url, fd, {
                        headers: {
                            Accept: "application/json"
                        }
                    }).then(function(resp) {
                        console.log(resp);
                    }).catch(function(err) {
                        console.log(err);
                    });
                }
            }
        });
    </script>
