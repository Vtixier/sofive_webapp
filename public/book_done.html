<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">

    <title>Sofive Soccer Center</title>
    <meta name="viewport" content="width=device-width, initial-scale = 1, minimum-scale = 1, maximum-scale = 1, user-scalable = no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" href="https://sofive.com/wp-content/uploads/2018/04/cropped-sigle-192x192.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="https://sofive.com/wp-content/uploads/2018/04/cropped-sigle-192x192.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="https://sofive.com/wp-content/uploads/2018/04/cropped-sigle-192x192.png" />
    <meta name="apple-mobile-web-app-title" content="Sofive">
    <style type="text/css">
        body {
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }
    </style>

    <link href="css/plugins/select2/select2.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/switchery/0.8.2/switchery.min.css" rel="stylesheet">

    <link href="css/plugins/datapicker/datepicker3.css" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="icon" href="https://sofive.com/wp-content/uploads/2018/04/cropped-sigle-32x32.png" sizes="32x32" />
    <link rel="icon" href="https://sofive.com/wp-content/uploads/2018/04/cropped-sigle-192x192.png" sizes="192x192" />
    <!-- Toastr style -->
    <link href="css/plugins/toastr/toastr.min.css" rel="stylesheet">
    <!-- Sweet Alert -->
    <link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">

    <style type="text/css">
        @media only screen and (max-width: 768px) {
            .hide-if-mob {
                display: none;
            }

            .hide-if-not-mob {
                display: block
            }
        }

        @media only screen and (min-width: 768px) {
            .hide-if-mob {
                display: block;
            }

            .hide-if-not-mob {
                display: none
            }
        }
    </style>

</head>

<body class="fixed-sidebar">

    <div id="wrapper">

        <div>
            <sofive-left-menu />
        </div>

        <div id="page-wrapper" class="gray-bg">

            <div>
                <sofive-header />
            </div>

            <div class="wrapper wrapper-content animated fadeInRight">
                <div class="row">
                    <div class="col-12 hide-if-mob">
                        <div class="widget style1 navy-bg">
                            <div class="row">
                                <div class="col-1 text-center">
                                    <i class="fa fa-check-square fa-5x"></i>
                                </div>
                                <div class="col-3 text-left">
                                    <h1 class="font-bold">You're all set!</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 hide-if-not-mob">
                        <div class="widget style1 navy-bg">
                            <div class="row">
                                <div class="col-3 text-center">
                                    <i class="fa fa-check-square fa-5x"></i>
                                </div>
                                <div class="col-9 text-right">
                                    <h1 class="font-bold">You're all set!</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="wrapper wrapper-content animated fadeInRight" style="padding-bottom: 5px">

                <div class="row">

                    <div class="col-md-8">
                        <div class="ibox">
                            <div class="ibox-title">
                                <h5>Booking confirmation</h5>
                            </div>
                            <div class="ibox-content">
                                <div class="panel panel-default">
                                    <div class="panel-body" style="text-align: center">
                                        <h3 style="color: #03793E"><i class="fa fa-calendar"></i> {{data.date}}</h3>
                                        <h3 style="color: #03793E"><i class="fa fa-clock-o"></i> {{data.subtitle}}</h3>
                                        <h3 style="color: #03793E"><i class="fa fa-map-marker"></i> {{data.name}}</h3>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div id="error-message"></div>

                    </div>

                    <div class="col-md-4">


                        <div class="ibox-content no-padding border-left-right">
                            <img alt="image" class="img-fluid" src="https://sofive.com/wp-content/uploads/2018/05/YourJourney1.jpg">
                        </div>
                        <div class="ibox" style="text-align: center">
                            <div class="ibox-title" style="padding: 15px 0px 0px 0px;">
                                <h5>Support</h5>
                            </div>
                            <div class="ibox-content text-center">
                                <h3><i class="fa fa-phone"></i> +43 100 783 001</h3>
                                <span class="medium">
                                    Please contact with us if you have any questions.
                                </span>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

            <sofive-footer />
        </div>

    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/switchery/0.8.2/switchery.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="js/inspinia.js"></script>

    <script src="js/plugins/select2/select2.full.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.5.1/vue-resource.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="js/plugins/datapicker/bootstrap-datepicker.js"></script>
    <script type="text/javascript" src="js/he.js"></script>

    <script type="text/javascript" src="js/navigation.js"></script>
    <script type="text/javascript" src="js/header.js"></script>
    <script type="text/javascript" src="js/footer.js"></script>
    <!-- iCheck -->
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script src="js/plugins/sweetalert/sweetalert.min.js"></script>

    <script src="https://js.stripe.com/v3/"></script>

    <script type="text/javascript">
        let stripe = Stripe(`pk_test_POTzqQ3H0tD01tMZjPsijfhK`);

        var app = new Vue({
            el: '#wrapper',
            data: {
                data: {
                    date: "",
                    subtitle: "",
                    name: "",
                    id: 0,
                }
            },
            mounted: function() {
                const params = this.findGetParameter(),
                    parsed = JSON.parse(atob(params.sel));
                this.data = parsed
                console.log(this.data)

            },
            methods: {
                findGetParameter: function() {
                    var queryDict = {}
                    decodeURI(location.search).substr(1).split("&").forEach(function(item) {
                        queryDict[item.split("=")[0]] = item.split("=")[1]
                    })
                    return queryDict
                }
            }
        })
    </script>

</body>

</html>
