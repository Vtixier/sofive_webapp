    <div id="wrapper">

        <div>
            <sofive-left-menu />
        </div>

        <div id="page-wrapper" class="gray-bg">

            <div>
                <sofive-header />
            </div>

            <div class="row">
                <div class="col-lg-12" v-if="!err">
                    <div class="ibox" style="margin-bottom: 0">
                        <div class="ibox-content text-center p-md" style="background-color: #f3f3f4">
                            <div class="row">
                                <div class="col-sm">
                                    <a style="font-size: 50px; color: #295182" class="text-center"><strong>{{player.first_name}}</strong></a>
                                    <a v-on:click="gotoTeam(team.id)">
                                        <h2><b>{{team.name}}</b></h2>
                                    </a>
                                    <h3><i class="fa fa-map-marker"></i> {{team.facility.name}}</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12 text-center" v-if="err"><h3>{{err}}</h3></div>
            </div>

            <div class="row justify-content-md-center">
                <div class="col-md-2 col-sm-12">
                    <div class="widget style1" style="border: 1px solid black">
                        <div class="row">
                            <div class="col-4">
                                <i class="fa fa-5x">&#xf024;</i>
                            </div>
                            <div class="col-8 text-right">
                                <span> Matches </span>
                                <h2 class="font-bold">{{matches.length}}</h2>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 col-sm-12">
                    <div class="widget style1" style="border: 1px solid black">
                        <div class="row">
                            <div class="col-4">
                                <i class="fa fa-5x">&#xf1e3;</i>
                            </div>
                            <div class="col-8 text-right">
                                <span> Goals </span>
                                <h2 class="font-bold">{{goals.length}}</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row justify-content-md-center" style="margin-top: 2%">
                <div class="col-lg-12">
                    <div class="ibox">
                        <div class="ibox-title">
                            <h4>Goal clips</h4>
                        </div>
                        <div class="ibox-content">
                            <div class="row">
                                <div class="col-md-3 col-sm-12" v-for="goal in goals">
                                    <iframe id="iframe-video" name="iframe_video1" :src="goal.vid_url" class="video" frameborder="0" allowfullscreen style="padding: 5px;width: 100%"></iframe>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <sofive-footer />
            </div>
        </div>

    <script type="text/javascript">
        var app = new Vue({
            el: '#wrapper',
            data: {
                player_id: "",
                player: {},
                team: {facility:{}},
                goals: [],
                matches: [],
                err: null
            },
            mounted: function() {

                const params = this.findGetParameter()
                this.player_id = params.id;
                this.getPlayerDetails()

            },
            methods: {
                getPlayerDetails: function() {
                    const self = this;
                    var url = this.backend+"/player/" + this.player_id;
                    this.$http.get(url).then(function(resp) {
                        self.player = resp.body.player
                        self.getVideos(resp.body.goals)
                        self.getTeamDetails(self.player.team_id)
                        self.getTeamResults(self.player.team_id, self.player.league_id)
                    }).catch(function(err) {
                        console.log(err);
                        self.err = "No data on this player"
                    });
                },
                getVideos: function(goals) {
                    const self = this;
                    let match_ids = {}
                    goals.forEach(g => {
                        if (!(g.match_id in match_ids)) {
                            match_ids[g.match_id] = 1
                        }
                    })
                    Promise.all(Object.keys(match_ids).map(self.getVideo))
                    .then(videos => {
                        self.goals = goals.map(g => {
                            const vid = videos.find(v => (v.matchID === g.match_id)).video,
                            videoID = vid.slice(vid.indexOf("/video") + 7, vid.length),
                            vid_url = "https://www.dailymotion.com/embed/video/" + videoID + "?autoplay=0&queue-enable=false&queue-autoplay-next=false&ui-start-screen-info=false&start="+g.seconds.toString()
                            return {
                                ...g,
                                vid_url
                            }
                        })
                    })
                },
                getVideo: function(matchID) {
                    var url = "https://video.scoreplay.io/match/" + matchID;
                    return this.$http.get(url).then(resp => ({matchID, video: resp.body.recording.url}))
                },
                getTeamDetails: function(id) {
                    const self = this;
                    var url = this.backend+"/team/" + id;
                    this.$http.get(url).then(function(resp) {
                        self.team = resp.body;
                        console.log(resp.body)
                    }).catch(function(err) {
                        console.log(err);
                    });
                },
                getTeamResults: function(team_id, league_id) {
                    const self = this;
                    var url = this.backend+"/league/" + league_id + "/scores";
                    this.$http.get(url).then(function(resp) {
                        self.matches = resp.body.matches.filter(function(m) {
                            return m.home.team_id.toString() == team_id || m.away.team_id.toString() == team_id;
                        })
                    }).catch(function(err) {
                        console.log(err);
                    });
                },
                gotoTeam: function gotoTeam(id) {
                    window.location = "team.html?id=" + id;
                },
                findGetParameter: function() {
                    var queryDict = {}
                    decodeURI(location.search).substr(1).split("&").forEach(function(item) {
                        queryDict[item.split("=")[0]] = item.split("=")[1]
                    })
                    return queryDict
                },
            }
        })
    </script>
