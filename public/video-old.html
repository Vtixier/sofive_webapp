<body class="fixed-sidebar">

    <div id="wrapper">

        <div>
            <sofive-left-menu />
        </div>

        <div id="page-wrapper" class="gray-bg">

            <div>
                <sofive-header />
            </div>

            <div class="wrapper wrapper-content animated fadeInRight" style="padding-bottom: 15px">

                <div class="ibox-content m-b-sm border-bottom">
                    <div class="row">
                        <div class="col-sm-2">
                            <label class="col-form-label" for="status">
                                Select Center
                                <div v-if="facility_loading">
                                    <div>
                                        <div class="sk-spinner sk-spinner-wave">
                                            <div class="sk-rect1"></div>
                                            <div class="sk-rect2"></div>
                                            <div class="sk-rect3"></div>
                                            <div class="sk-rect4"></div>
                                            <div class="sk-rect5"></div>
                                        </div>
                                    </div>
                                </div>
                            </label>
                            <select class="select_season form-control" v-model="selected.center" v-on:change="getRecordings">
                                <option v-for="center in centers" :value="center">{{center}}</option>
                            </select>
                        </div>
                        <div class="col-sm-2">
                            <div class="form-group">
                                <label class="col-form-label" for="status">
                                    Date
                                </label>
                                <div class="input-group date">
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span><input type="text" class="form-control" :value="date">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <label class="col-form-label" for="status">
                                Start time
                            </label>
                            <select class="select_season form-control" v-model="selected.time">
                                <option value="0">Any time</option>
                                <option v-for="time in times" :value="time">{{time}}</option>
                            </select>
                        </div>
                        <div class="col-sm-2">
                            <label class="col-form-label" for="status">
                                Field
                            </label>
                            <select class="select_league form-control" v-model="selected.field">
                                <option value="0">All fields</option>
                                <option v-for="field in fields" :value="field">{{field}}</option>
                            </select>
                        </div>
                        <div class="col-sm-2">
                            <label class="col-form-label" for="status">
                                League
                            </label>
                            <select class="select_league form-control" v-model="selected.league">
                                <option value="0">All leagues</option>
                                <option v-for="league in leagues" :value="league.value">{{league.display}}</option>
                            </select>
                        </div>
                        <div class="col-sm-2">
                            <label class="col-form-label" for="status">
                                Division
                            </label>
                            <select class="select_league form-control" v-model="selected.level">
                                <option value="0">All divisions</option>
                                <option v-for="level in levels" :value="level.value">{{level.display}}</option>
                            </select>
                        </div>
                    </div>
                </div>

            </div>

            <div class="row text-center" v-if="no_vid">
                <div class="col-sm-12">
                    <p>For this center, please follow <a target="blank" href="https://sofive.com/videos/">this</a> link to watch the videos.</p>
                </div>
            </div>

            <div class="row text-center" v-if="!no_vid">
                <div class="col-sm-12">
                    <p>Don't find your video ? Try narrowing down your research with the filters above !</p>
                    </p>
                </div>

                <div class="col-lg-12" v-if="loading">
                    <div>
                        <div>
                            <div class="sk-spinner sk-spinner-wave">
                                <div class="sk-rect1"></div>
                                <div class="sk-rect2"></div>
                                <div class="sk-rect3"></div>
                                <div class="sk-rect4"></div>
                                <div class="sk-rect5"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row wrapper" style="width: 100%">
                    <div class="col-lg-3" v-for="rec in filtered_recordings.slice(0, 20)">
                        <div class="ibox">
                            <div>
                                <div class="ibox-content no-padding border-left-right">
                                    <iframe v-on:load="onMyFrameLoad" frameborder="0" :src="rec.embed" allowfullscreen style="width: 100%"></iframe>
                                </div>
                                <div class="ibox-content profile-content">
                                    <p><i class="fa fa-calendar"></i> {{rec.full_date}}</p>
                                    <p><i class="fa fa-thumb-tack"></i> {{rec.field}}</p>
                                    <p><i class="fa fa-map-marker"></i> {{rec.center}}</p>
                                    <div v-if="rec.matches.length>0">
                                        <h4>League matches</h4>
                                        <table class="table table-striped">
                                            <thead>
                                                <tr>
                                                    <th>Date</th>
                                                    <th>Home</th>
                                                    <th>Away</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr v-for="(match, index) in rec.matches" v-on:click="gotoMatch(match.id)">
                                                    <td>{{match.time}}</td>
                                                    <td class="text-navy">{{match.home}}</td>
                                                    <td>{{match.away}}</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><br /><br />

            </div>

            <div>
                <sofive-footer />
            </div>

        </div>

        <!-- Mainly scripts -->
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
        <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/switchery/0.8.2/switchery.min.js"></script>

        <!-- Custom and plugin javascript -->

        <script type="text/javascript" src="js/footer.js"></script>

        <script type="text/javascript">
            const facilityMap = {
                "1": "Meadowlands",
                "2": "ElkinsPark",
                "3": "Brooklyn",
                "4": "Rockville",
                "5": "Columbia",

            var app = new Vue({
                el: '#wrapper',

                computed: {
                    no_vid: function no_vid() {

                            return true;
                        }

                    },

                            return rec.field;
                        }))).sort();
                    },

                        var l = [];

                            if (rec.parsed_date.format("MM-DD-YYYY") === _this.date) {
                                rec.matches.forEach(function(match) {
                                    l.push(match.event);
                                });
                            }
                        });
                        return _toConsumableArray(new Set(l)).sort().map(function(e) {
                            return {
                                value: e,
                                display: he.decode(e)
                            };
                        });
                    },
                    levels: function levels() {
                        var _this2 = this;

                        var l = [];
                        this.recordings.forEach(function(rec) {
                            if (rec.parsed_date.format("MM-DD-YYYY") === _this2.date) {

                                value: e,

                            return rec.center === _this3.selected.center;

                        //     recs = recs.filter((rec) => (rec.center === this.selected.center))

                                        break;
                                    }
                                }

                                return ok;
                            });
                        }

                        if (this.selected.level !== "0") {
                            recs = recs.filter(function(rec) {
                                var ok = false;

                                for (var i = 0; i < rec.matches.length; i++) {
                                    if (rec.matches[i].level && rec.matches[i].level == _this3.selected.level) {
                                        ok = true;
                                        break;
                                    }
                                }

                                return ok;
                            });
                        }

                mounted: function mounted() {

                    if (center) {
                        this.selected.center = facilityMap[center];
                    }

                    var self = this;
                    this.date = moment().subtract(1, "d").format("MM-DD-YYYY");
                    this.resetLoaded(); // this.getCenters()

                    $('.input-group.date').datepicker({
                        todayBtn: "linked",
                        keyboardNavigation: false,
                        forceParse: false,
                        calendarWeeks: true,
                        autoclose: true
                    }).on('changeDate', function(e) {
                        self.date = moment(e.date).format("MM-DD-YYYY");
                        self.resetLoaded();
                    });
                    $('.input-group.date').on('changeDate', function(e) {
                        self.date = moment(e.date).format("MM-DD-YYYY");
                        self.resetLoaded();
                    });
                },
                methods: {
                    getCenters: function getCenters() {
                        var _this4 = this;

                        // this.facility_loading = true
                        this.centers = [];
                        this.$http.get(this.backend+"/facility/").then(function(resp) {
                            _this4.centers = resp.body;
                            _this4.facility_loading = false;
                        }).catch(function(err) {
                            console.log(err.body.errors);
                        });
                    },
                    getRecordings: function getRecordings() {
                        var _this5 = this;

                        this.loading = true;

                    },

                        this.loaded += 1;

                        if (this.loaded >= Math.min(this.filtered_recordings.length, 20)) {
                            console.log("ALL loaded");
                            this.loading = false;
                        }
                    },
                    dateSortFunc: function dateSortFunc(a, b) {

                        }

            });
        </script>
