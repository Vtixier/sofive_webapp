    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>

    <!-- Custom and plugin javascript -->

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.5.1/vue-resource.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="js/he.js"></script>

    <script type="text/javascript" src="js/navigation.js"></script>
    <script type="text/javascript" src="js/header.js"></script>
    <script type="text/javascript" src="js/footer.js"></script>

    <script type="text/javascript">
        var app = new Vue({
            el: '#wrapper',
            data: {
                centers: [],
                products: [],
                seasons: [],
                leagues: [],
                selected: {
                    facility_id: "1",
                    product: {},
                    season: {},
                    age: "",
                    league: {
                        season: {}
                    }
                },
                loading: {
                    facility: false,
                    products: false,
                    seasons: false,
                    age: false,
                    league: false
                }
            },
            computed: {
                youth: function() {
                    if (!this.selected.product.name) {
                        return false
                    }
                    return (this.selected.product.name.toLowerCase().indexOf('youth') !== (-1))
                },
                ages: function() {
                    const ages = this.leagues.map((l) => (l.age))
                    return [...new Set(ages)].sort()
                },
                filtered_leagues: function() {
                    if (!this.youth) {
                        return this.leagues
                    }
                    if (this.selected.age === "") {
                        return this.leagues
                    }
                    return this.leagues.filter(l => (l.age === this.selected.age))
                }
            },
            mounted: function() {
                const center = this.getCenterCookie()
                if (center) {
                    this.selected.facility_id = center
                }
                let self = this;
                $(".select_center").select2({
                    placeholder: "Select center...",
                });
                $(".select_season").select2({
                    placeholder: "Select season...",
                });
                $(".select_product").select2({
                    placeholder: "Select program...",
                });
                $('.select_center').on('select2:select', function(e) {
                    let facility_id = e.target.value
                    self.selected.facility_id = facility_id
                });
                $('.select_product').on('select2:select', function(e) {
                    let doc = JSON.parse(e.target.value)
                    self.selected.product = doc
                    self.getSeasons()
                });
                $('.select_season').on('select2:select', function(e) {
                    let doc = JSON.parse(e.target.value)
                    self.selected.season = doc
                    self.getEvents(doc.id)
                });
                $('.select_age').on('select2:select', function(e) {
                    self.selected.age = e.target.value
                });
                this.getCenters()
                this.getProducts()
            },
            methods: {
                getCenters: function() {
                    this.loading.facility = true
                    this.centers = []
                    return this.$http.get("http://localhost:8080/facility/")
                        .then((resp) => {
                            this.centers = resp.body;
                            this.loading.facility = false
                        })
                        .catch((err) => {
                            console.log(err.body.errors)
                        })
                },
                getProducts: function() {
                    this.products = []
                    this.loading.product = true
                    this.$http.get("http://localhost:8080/program/")
                        .then((resp) => {
                            this.products = resp.body;
                            this.loading.product = false
                            this.$nextTick(function() {
                                $(".select_age").select2({
                                    placeholder: "Select age group...",
                                });
                            })
                        })
                        .catch((err) => {
                            console.log(err.body.errors)
                        })
                },
                getSeasons: function(facility_id) {
                    this.seasons = []
                    this.loading.season = true
                    const body = {
                        "facility_id": this.selected.facility_id,
                        "program_id": this.selected.product.id,
                        "date": "2019-06-04"
                    }
                    this.$http.post("http://localhost:8080/program/seasons", body)
                        .then((resp) => {
                            this.seasons = resp.body;
                            this.loading.season = false
                        })
                        .catch((err) => {
                            console.log(err.body.errors)
                        })
                },
                getEvents: function(season_id) {
                    this.leagues = []
                    this.loading.league = true
                    const body = {
                        "season_id": season_id,
                    }
                    this.$http.post("http://localhost:8080/program/leagues", body)
                        .then((resp) => {
                            this.leagues = resp.body.map(l => {
                                const season = this.seasons.find(s => (parseInt(s.id) === l.season_id))
                                let age = ""
                                if (this.youth) {
                                    if (l.sex === "m") {
                                        age = "Boys " + l.age.name
                                    } else {
                                        age = "Girls " + l.age.name
                                    }
                                }
                                console.log("Age", age)
                                return {
                                    ...l,
                                    season,
                                    start: moment(season.start_date, "YYYY-MM-DDTHH:mm:ss").format("MM-DD-YYYY"),
                                    end: moment(season.end_date, "YYYY-MM-DDTHH:mm:ss").format("MM-DD-YYYY"),
                                    age,
                                }
                            });
                            this.loading.league = false
                        })
                        .catch((err) => {
                            console.log(err.body.errors)
                        })
                },
                dateSortFunc: function(a, b) {
                    const diff = a.moment_date.diff(b.moment_date, 'seconds')
                    if (diff > 0) {
                        return 1
                    } else if (diff < 0) {
                        return -1
                    } else {
                        return 0
                    }
                },
                getCenterCookie: function() {
                    var nameEQ = "center=";
                    var ca = document.cookie.split(';');
                    for (var i = 0; i < ca.length; i++) {
                        var c = ca[i];
                        while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
                    }
                    return null;
                },
                selectLeague: function(league) {
                    this.selected.league = league
                }
            }
        })
    </script>

</body>

</html>
