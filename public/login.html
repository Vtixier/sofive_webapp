        }

            return d << _ | d >>> 32 - _
        }


        var app = new Vue({
            el: '#wrapper',
            data: {
                password: "",
                url: ""
            },
            mounted: function() {
                const params = this.findGetParameter()
                this.url = params.url;
            },
            methods: {
                findGetParameter: function() {
                    var queryDict = {}
                    decodeURI(location.search).substr(1).split("&").forEach(function(item) {
                        queryDict[item.split("=")[0]] = item.split("=")[1]
                    })
                    return queryDict
                },
                setCookie: function() {
                    const hashed = md5(this.password)
                    console.log("Hashed", hashed)
                    if (hashed !== "93c8402bb6229cc5ae31b043838af97b") {
                        console.log("Wrong password !")
                        return
                    }
                    var date = new Date();
                    date.setTime(date.getTime() + (9999 * 24 * 60 * 60 * 1000));
                    let expires = "; expires=" + date.toUTCString();
                    document.cookie = "admin=true" + expires + "; path=/";
                    window.location = this.url
                },
            }
        })
