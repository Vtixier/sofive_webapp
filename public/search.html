<body class="fixed-sidebar">

    <div id="wrapper">

        <div>
            <sofive-left-menu />
        </div>

        <div id="page-wrapper" class="gray-bg">

            <div>
                <sofive-header />
            </div>

            <br>

            <div class="row">
                <div class="col-sm-12">
                    <div class="ibox">
                        <div class="ibox-content">
                            <div style="margin-bottom: 5%">
                                <h1>Search for your team</h1>
                            </div>
                            <div class="form-group" style="margin-bottom: 5%">
                                <div class="input-group"><input type="text" placeholder="Search for a team..." v-model="query" class="form-control" name="top-search" v-on:keyup.enter="search">
                                    <span class="input-group-append"> <button v-on:click="search()" type="button" class="btn btn-primary">Search
                                        </button> </span></div>
                            </div>
                            <div v-if="loading">
                                <div>
                                    <div class="sk-spinner sk-spinner-wave">
                                        <div class="sk-rect1"></div>
                                        <div class="sk-rect2"></div>
                                        <div class="sk-rect3"></div>
                                        <div class="sk-rect4"></div>
                                        <div class="sk-rect5"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="vote-item" v-for="team in teams">
                                <div class="row" v-on:click="gotoTeam(team)">
                                    <div class="col-md-10">
                                        <a href="#" class="vote-title">
                                            {{team.name}} <span class="badge badge-info" :style="facilities[team.facility.name]">{{team.facility.name}}</span>
                                        </a>
                                        <div class="vote-info">
                                            <i class="fa fa-clock-o"></i> <a href="#">Season: <b>{{team.season.name}}</b></a><br />
                                            <i class="fa fa-user"></i> <a href="#">League: <b>{{team.league.name}}</b></a>
                                        </div>
                                    </div>
                                    <div class="col-md-2 ">
                                        <div class="vote-icon">
                                            <div class="letterpic" :title="team.name"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div>
                <sofive-footer />
            </div>
        </div>

    </div>


    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="js/inspinia.js"></script>

    <script src="js/vue.js"></script>

    <script type="text/javascript" src="js/vue-resource.js"></script>
    <script type="text/javascript" src="js/moment.js"></script>
    <script src="js/jquery.letterpic.min.js"></script>

    <script type="text/javascript" src="js/navigation.js"></script>
    <script type="text/javascript" src="js/header.js"></script>
    <script type="text/javascript" src="js/footer.js"></script>

    <script type="text/javascript">
        "use strict";

        var app = new Vue({
            el: '#wrapper',
            data: {
                query: "",
                teams: [],
                colors: ["#1ab394", "#23c6c8", "#1c84c6", "#f8ac59", "#ed5565", "#d1dade"],
                facilities: {},
                loading: false,
                center: ""
            },
            mounted: function mounted() {
                var params = this.findGetParameter(),
                    query = params.query || "";

                if (query !== "") {
                    this.query = query;
                    this.search(encodeURIComponent(query));
                }

                var center = this.getCenterCookie();

                if (center) {
                    this.center = center;
                }
            },
            methods: {
                findGetParameter: function findGetParameter() {
                    var queryDict = {};
                    decodeURI(location.search).substr(1).split("&").forEach(function(item) {
                        queryDict[item.split("=")[0]] = item.split("=")[1];
                    });
                    return queryDict;
                },
                search: function search() {
                    var _this = this;

                    this.loading = true;
                    this.$http.post(this.backend+"/team/", {
                        name: encodeURI(this.query),
                        facility_id: this.center
                    }).then(function(resp) {
                        resp.body.map(function(t) {
                            if (!(t.facility.name in _this.facilities)) {
                                _this.facilities[t.facility.name] = "";
                            }
                        });
                        Object.keys(_this.facilities).forEach(function(key, i) {
                            _this.facilities[key] = "background-color: " + _this.colors[i % _this.colors.length];
                        });
                        _this.teams = resp.body;
                        setTimeout(function() {
                            $(".letterpic").letterpic();
                        }, 1000);
                        _this.loading = false;
                    }).catch(function(err) {
                        console.log(err);
                    });
                },
                getCenterCookie: function getCenterCookie() {
                    var nameEQ = "center=";
                    var ca = document.cookie.split(';');

                    for (var i = 0; i < ca.length; i++) {
                        var c = ca[i];

                        while (c.charAt(0) == ' ') {
                            c = c.substring(1, c.length);
                        }

                        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
                    }

                    return null;
                },
                gotoTeam: function gotoTeam(team) {
                    window.location = "team.html?id=" + team.id;
                }
            }
        });
    </script>

</body>

</html>
