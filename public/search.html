<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">

    <title>Sofive Soccer Center</title>
    <meta name="viewport" content="width=device-width, initial-scale = 1, minimum-scale = 1, maximum-scale = 1, user-scalable = no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" href="https://sofive.com/wp-content/uploads/2018/04/cropped-sigle-192x192.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="https://sofive.com/wp-content/uploads/2018/04/cropped-sigle-192x192.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="https://sofive.com/wp-content/uploads/2018/04/cropped-sigle-192x192.png" />
    <meta name="apple-mobile-web-app-title" content="Sofive">
    <style type="text/css">
        body {
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }
    </style>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="icon" href="https://sofive.com/wp-content/uploads/2018/04/cropped-sigle-32x32.png" sizes="32x32" />
    <link rel="icon" href="https://sofive.com/wp-content/uploads/2018/04/cropped-sigle-192x192.png" sizes="192x192" />

    <style type="text/css">
        .letterpic {
            width: 60px;
            height: 60px;
            margin-right: 5px;
            border-radius: 30px;
        }
    </style>

</head>

<body class="fixed-sidebar">

    <div id="wrapper">

        <div>
            <sofive-left-menu />
        </div>

        <div id="page-wrapper" class="gray-bg">

            <div>
                <sofive-header />
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <h1>Team search</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-8">
                    <div class="form-group">
                        <div class="input-group"><input type="text" placeholder="Search for a team..." v-model="query" class="form-control" name="top-search" v-on:keyup.enter="search">
                            <span class="input-group-append"> <button v-on:click="search()" type="button" class="btn btn-primary">Search
                                </button> </span></div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">

                    <div v-if="loading">
                        <div>
                            <div class="sk-spinner sk-spinner-wave">
                                <div class="sk-rect1"></div>
                                <div class="sk-rect2"></div>
                                <div class="sk-rect3"></div>
                                <div class="sk-rect4"></div>
                                <div class="sk-rect5"></div>
                            </div>
                        </div>
                    </div>

                    <div class="vote-item" v-for="team in teams">
                        <div class="row" v-on:click="gotoTeam(team)">
                            <div class="col-md-10">
                                <a href="#" class="vote-title">
                                    {{team.name}} <span class="badge badge-info" :style="facilities[team.facility.name]">{{team.facility.name}}</span>
                                </a>
                                <div class="vote-info">
                                    <i class="fa fa-clock-o"></i> <a href="#">Season: <b>{{team.season.name}}</b></a><br />
                                    <i class="fa fa-user"></i> <a href="#">League: <b>{{team.league.name}}</b></a>
                                </div>
                            </div>
                            <div class="col-md-2 ">
                                <div class="vote-icon">
                                    <div class="letterpic" :title="team.name"></div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>

            <div>
                <sofive-footer />
            </div>
        </div>

    </div>


    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="js/inspinia.js"></script>

    <script src="js/vue.js"></script>

    <script type="text/javascript" src="js/vue-resource.js"></script>
    <script type="text/javascript" src="js/moment.js"></script>
    <script src="js/jquery.letterpic.min.js"></script>

    <script type="text/javascript" src="js/navigation.js"></script>
    <script type="text/javascript" src="js/header.js"></script>
    <script type="text/javascript" src="js/footer.js"></script>

    <script type="text/javascript">
        var app = new Vue({
            el: '#wrapper',
            data: {
                query: "",
                teams: [],
                colors: ["#1ab394", "#23c6c8", "#1c84c6", "#f8ac59", "#ed5565", "#d1dade"],
                facilities: {},
                loading: false,
                center: ""
            },
            mounted: function() {
                const params = this.findGetParameter(),
                    query = params.query || "";
                if (query !== "") {
                    this.query = query
                    this.search(encodeURIComponent(query))
                }

                const center = this.getCenterCookie()
                if (center) {
                    this.center = center
                }

            },
            methods: {
                findGetParameter: function() {
                    var queryDict = {}
                    decodeURI(location.search).substr(1).split("&").forEach(function(item) {
                        queryDict[item.split("=")[0]] = item.split("=")[1]
                    })
                    return queryDict
                },
                search: function() {
                    this.loading = true
                    this.$http.post("http://localhost:8080/team/", {
                            name: encodeURI(this.query),
                            facility_id: this.center
                        })
                        .then((resp) => {
                            resp.body.map(t => {
                                if (!(t.facility.name in this.facilities)) {
                                    this.facilities[t.facility.name] = ""
                                }
                            })
                            Object.keys(this.facilities).forEach((key, i) => {
                                this.facilities[key] = "background-color: " + this.colors[i % (this.colors.length)]
                            })
                            this.teams = resp.body
                            setTimeout(function() {
                                $(".letterpic").letterpic();
                            }, 1000)
                            this.loading = false
                        })
                        .catch((err) => {
                            console.log(err)
                        })
                },
                getCenterCookie: function() {
                    var nameEQ = "center=";
                    var ca = document.cookie.split(';');
                    for (var i = 0; i < ca.length; i++) {
                        var c = ca[i];
                        while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
                    }
                    return null;
                },
                gotoTeam: function(team) {
                    window.location = "team.html?id=" + team.id
                }
            }
        })
    </script>

</body>

</html>
