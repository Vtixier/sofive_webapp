    <script type="text/javascript">
        var app = new Vue({
            el: '#wrapper',
            data: {
                info: "",
                logged_in: false,
                messenger_connected: false,
                fb_msg: "",
                ref: "",
                email: "",
            },
            mounted: function() {
                const params = this.findGetParameter(),
                    origin = params.origin || "";
                if (origin !== "") {
                    this.info = JSON.parse(atob(origin))
                }
                const self = this;
                window.fbAsyncInit = function() {
                    FB.init({
                        appId: '402678167007969',
                        autoLogAppEvents: true,
                        xfbml: true,
                        version: 'v4.0'
                    });
                    FB.Event.subscribe('send_to_messenger', function(e) {
                        if (e.event === "opt_in") {
                            self.checkScoreplayUser()
                        }
                    });
                    FB.getLoginStatus(function(response) { // Called after the JS SDK has been initialized.
                        self.statusChangeCallback(response); // Returns the login status.
                    });
                };
                (function(d, s, id) { // Load the SDK asynchronously
                    var js, fjs = d.getElementsByTagName(s)[0];
                    if (d.getElementById(id)) return;
                    js = d.createElement(s);
                    js.id = id;
                    js.src = "https://connect.facebook.net/en_US/sdk.js";
                    fjs.parentNode.insertBefore(js, fjs);
                }(document, 'script', 'facebook-jssdk'));

            },
            methods: {
                findGetParameter: function() {
                    var queryDict = {}
                    decodeURI(location.search).substr(1).split("&").forEach(function(item) {
                        queryDict[item.split("=")[0]] = item.split("=")[1]
                    })
                    return queryDict
                },
                statusChangeCallback: function(response) {
                    console.log('statusChangeCallback');
                    console.log(response);
                    if (response.status === 'connected') {
                        this.connectUser();
                    } else {
                        this.fb_msg = 'Please log in with Facebook';
                    }
                },
                checkScoreplayUser: function() {
                    const self = this
                    this.$http.get("https://app.scoreplay.io/fb/user?email=" + self.email)
                        .then(function(resp) {
                            if (resp.body && (resp.bodyText !== "null")) {
                                self.messenger_connected = true
                                self.$nextTick(function() {
                                    $('.i-checks').iCheck({
                                        checkboxClass: 'icheckbox_square-green',
                                        radioClass: 'iradio_square-green'
                                    });
                                });
                            } else {
                                self.messenger_connected = false
                            }
                        }).catch(function(err) {
                            console.log(err);
                        });
                },
                connectUser: function() {
                    this.logged_in = true
                    const self = this;
                    FB.api('/me?fields=id,name,email', function(response) {
                        console.log('Successful login', response);
                        self.fb_msg = 'Thanks for logging in, ' + response.name + '!'
                        self.ref = response.name.trim().replace(" ", "_") + "/" + response.email.trim().replace("@", ":")
                        console.log(self.ref)
                        self.email = response.email
                        self.checkScoreplayUser()
                    });
                },
                logout: function() {
                    FB.logout(console.log);
                }
            }
        })
    </script>
