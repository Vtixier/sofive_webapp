<body class="fixed-sidebar">

    <div id="wrapper">

        <div>
            <sofive-left-menu />
        </div>

        <div id="page-wrapper" class="gray-bg">

            <div>
                <sofive-header />
            </div>

            <div class="wrapper wrapper-content animated fadeInRight" style="padding-bottom: 15px">
                <div class="ibox-content m-b-sm border-bottom">
                    <div class="row">
                        <div class="col-sm-12 text-center">
                            <h1>{{match.home.name}} - {{match.away.name}}</h1>
                        </div>
                    </div>
                </div>
            </div>

            <div class="wrapper wrapper-content animated fadeInRight">
                <div class="ibox-content m-b-sm border-bottom">
                    <div class="row">
                        <div class="col-sm-12 col-md-6 text-center">
                            <table class="table table-hover margin bottom">
                                <thead>
                                    <tr>
                                        <th class="text-center">Player</th>
                                        <th>Tracker ID</th>
                                    </tr>
                                </thead>
                                <tbody v-if="home_team">
                                    <tr v-for="(player, index) in home_team.roster">
                                        <td class="text-center">{{player.name}}</td>
                                        <td>
                                            <div v-if="player.tracker_id">
                                                <input type="text" name="" v-model="player.tracker_id" disabled style="border: 0">
                                            </div>
                                            <div v-else>
                                                <input type="text" name="" v-model="player.tracker_id">
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="col-sm-12 col-md-6 text-center">
                            <table class="table table-hover margin bottom">
                                <thead>
                                    <tr>
                                        <th class="text-center">Player</th>
                                        <th>Tracker ID</th>
                                    </tr>
                                </thead>
                                <tbody v-if="away_team">
                                    <tr v-for="(player, index) in away_team.roster">
                                        <td class="text-center">{{player.name}}</td>
                                        <td>
                                            <div v-if="player.tracker_id">
                                                <input type="text" name="" v-model="player.tracker_id" disabled style="border: 0">
                                            </div>
                                            <div v-else>
                                                <input type="text" name="" v-model="player.tracker_id">
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 text-center">
                            <button type="button" class="btn btn-outline btn btn-secondary" style="margin-top: 5%" v-on:click="gotoDaily()">
                                Back to daily matches
                            </button>
                            <button type="button" class="btn btn-outline btn btn-primary" style="margin-top: 5%; margin-left: 15px" v-on:click="save">
                                Save
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <sofive-footer />
            </div>
        </div>

    <script type="text/javascript">
        var app = new Vue({
            el: '#wrapper',
            data: {
                loading: true,
                matches: [],
                facility_id: "0",
                match_id: "",
                selected: {
                    league: ""
                },
                match: {
                    home: {},
                    away: {}
                },
                home_team: {},
                away_team: {},
                tracker_ids: {}
            },
            computed: {
                leagues: function() {
                    return [...new Set(this.matches.map(m => m.league))]
                }
            },
            mounted: function mounted() {
                var center = this.getCenterCookie();
                if (center) {
                    this.facility_id = center;
                }
                const params = this.findGetParameter();
                this.matchID = params.id;
                this.getDashMatch()
            },
            methods: {
                findGetParameter: function() {
                    var queryDict = {};
                    decodeURI(location.search).substr(1).split("&").forEach(function(item) {
                        queryDict[item.split("=")[0]] = item.split("=")[1];
                    });
                    return queryDict;
                },
                getDashMatch: function() {
                    const self = this,
                        url = "http://localhost:8080/match/" + this.matchID;

                    return this.$http.get(url).then(function(resp) {
                        self.match = {
                            ...resp.body,
                            start: moment(resp.body.start, "YYYY-MM-DDTHH:mm:ss").format("YYYY-MM-DD - h:mma")
                        }
                        self.getTeamsDetails(resp.body.home.team_id, resp.body.away.team_id);

                    }).catch(function(err) {
                        console.log("getDashMatch", err);
                    });
                },
                getTeamsDetails: function(home_id, away_id) {
                    const self = this;
                    Promise.all([this.getTeamDetails(home_id, true), this.getTeamDetails(away_id, false)])
                        .then(() => {
                            return self.getTrackers()
                        })
                        .then(() => {
                            console.log(this.tracker_ids)
                        })
                },
                getTeamDetails: function(id, home) {
                    const self = this,
                        url = "http://localhost:8080/team/" + id;
                    return this.$http.get(url).then(function(resp) {
                        if (home) {
                            self.home_team = resp.body;
                        } else {
                            self.away_team = resp.body;
                        }
                    }).catch(function(err) {
                        console.log(err);
                    });
                },
                gotoDaily: function() {
                    window.location = "/daily.html"
                },
                getTrackers: function() {
                    console.log("Getting trackers")
                    const self = this;
                    return this.$http.get("http://localhost:8080/tracker/get/" + this.matchID).then(resp => {
                        resp.body.forEach(p => {
                            self.home_team.roster = self.home_team.roster.map(player => {
                                if (player.id.toString() === p.player_id.toString()) {
                                    return {
                                        ...player,
                                        tracker_id: p.tracker_id
                                    }
                                }
                                return player
                            })
                            self.away_team.roster = self.away_team.roster.map(player => {
                                if (player.id.toString() === p.player_id.toString()) {
                                    return {
                                        ...player,
                                        tracker_id: p.tracker_id
                                    }
                                }
                                return player
                            })
                        })
                    })
                },
                save: function() {
                    console.log(this.matchID, this.home_team.roster, this.away_team.roster)
                    let tracks = []
                    for (let i = 0; i < this.home_team.roster.length; i++) {
                        const tracker_id = this.home_team.roster[i].tracker_id,
                            player_id = this.home_team.roster[i].id
                        if (tracker_id && tracker_id.trim() !== "") {
                            tracks.push({
                                match_id: this.matchID,
                                player_id,
                                tracker_id: parseInt(tracker_id)
                            })
                        }
                    }
                    for (let i = 0; i < this.away_team.roster.length; i++) {
                        const tracker_id = this.away_team.roster[i].tracker_id,
                            player_id = this.away_team.roster[i].id
                        if (tracker_id && tracker_id.trim() !== "") {
                            tracks.push({
                                match_id: this.matchID,
                                player_id,
                                tracker_id: tracker_id.trim()
                            })
                        }
                    }
                    const body = {
                        match_id: this.matchID,
                        trackers: tracks
                    }
                    this.$http.post("http://localhost:8080/tracker/", body).then(resp => {
                        console.log(resp.body)
                    })
                },
                getCenterCookie: function() {
                    var nameEQ = "center=";
                    var ca = document.cookie.split(';');

                    for (var i = 0; i < ca.length; i++) {
                        var c = ca[i];

                        while (c.charAt(0) == ' ') {
                            c = c.substring(1, c.length);
                        }

                        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
                    }

                    return null;
                }
            }
        });
    </script>
