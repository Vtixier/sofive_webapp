            <div class="row wrapper border-bottom white-bg page-heading">

                                <div class="messenger_plugin" style="display: none; padding-top: 50px;">

                                        <div class="fb-send-to-messenger" messenger_app_id="402678167007969" page_id="254076015141321" data-ref="test_ref" color="white" cta_text="SUBSCRIBE_IN_MESSENGER" size="large">
                                        </div>

                                    <p class="text-center" v-if="show_check">

                                            </div>

                                        <div class="row" style="margin: 0">

    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/popper.min.js"></script>

    <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="js/plugins/iCheck/icheck.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="js/inspinia.js"></script>

    <script src="js/vue.js"></script>

    <script type="text/javascript" src="js/vue-resource.js"></script>
    <script type="text/javascript" src="js/moment.js"></script>
    <script src="js/plugins/toastr/toastr.min.js"></script>

    <script type="text/javascript" src="js/navigation.js"></script>
    <script type="text/javascript" src="js/header.js"></script>
    <script type="text/javascript" src="js/footer.js"></script>

    <script type="text/javascript">

        var app = new Vue({
            el: '#wrapper',
            data: {
                products: [],
                leagues: [],
                teams: [],
                loading: {
                    products: false,
                    league: false,
                    team: false,
                    messenger: false
                },
                selected: {
                    facility_id: "1",
                    product: {},
                    league: 0,
                    team: 0
                },
                i: 1,
                instructions: "Start by selecting the team you wish to follow.",
                show_check: false
            },
            mounted: function() {

                var center = this.getCenterCookie();
                if (center) {
                    this.selected.facility_id = center
                }

                const self = this;

                this.getProducts();

                window.fbAsyncInit = function() {
                    FB.init({
                        appId: '402678167007969',
                        autoLogAppEvents: true,
                        xfbml: true,
                        version: 'v4.0'
                    });
                    FB.Event.subscribe('send_to_messenger', function(e) {
                        console.log(e)
                        if (e.event === "opt_in") {
                            self.instructions = "All good! Now check that you received your first messenger message !"
                            self.show_check = true
                            document.querySelector('.messenger_plugin').style.display = "none"
                        }
                    });
                };

                (function(d, s, id) { // Load the SDK asynchronously
                    var js, fjs = d.getElementsByTagName(s)[0];
                    if (d.getElementById(id)) return;
                    js = d.createElement(s);
                    js.id = id;
                    js.src = "https://connect.facebook.net/en_US/sdk.js";
                    fjs.parentNode.insertBefore(js, fjs);
                }(document, 'script', 'facebook-jssdk'));

                $(".select_product").select2({
                    placeholder: "Select program..."
                });
                $(".select_league").select2({
                    placeholder: "Select league..."
                });
                $(".select_team").select2({
                    placeholder: "Select team..."
                });
                $('.select_product').on('select2:select', function(e) {
                    var doc = JSON.parse(e.target.value);
                    self.selected.product = doc;
                    self.getSeasons();
                });
                $('.select_league').on('select2:select', function(e) {
                    var doc = JSON.parse(e.target.value);
                    self.selected.league = doc;
                    self.getTeams();
                });
                $('.select_team').on('select2:select', function(e) {
                    var doc = JSON.parse(e.target.value);
                    self.selected.team = doc;
                });

                $('.i-checks').iCheck({
                    checkboxClass: 'icheckbox_square-green',
                    radioClass: 'iradio_square-green'
                });

            },
            methods: {
                getProducts: function getProducts() {
                    const self = this;
                    this.products = [];
                    this.loading.product = true;
                    this.$http.get("http://localhost:8080/program/").then(function(resp) {
                        self.products = resp.body.filter(function(p) {
                            return p.name !== "Youth Classes" && p.name !== "Youth Tournament";
                        });
                        self.loading.product = false;
                    }).catch(function(err) {
                        console.log(err.body.errors);
                    });
                },
                getSeasons: function getSeasons(facility_id) {
                    const self = this;
                    var body = {
                        "facility_id": this.selected.facility_id,
                        "program_id": this.selected.product.id,
                        "date": moment().subtract(14, 'd').format("YYYY-MM-DD")
                    };
                    var url = "http://localhost:8080/program/seasons";
                    this.$http.post(url, body).then(function(resp) {
                        var p = [];
                        resp.body.forEach(function(s) {
                            p.push(self.getLeagues(s.id));
                        });
                        self.loading.league = true;
                        Promise.all(p).then(function(leagues) {
                            self.loading.league = false;
                            self.leagues = self.flatten(leagues);
                        });
                    }).catch(function(err) {
                        console.log(err);
                    });
                },
                getLeagues: function getLeagues(season_id) {
                    const self = this;
                    this.loading.league = true;
                    this.leagues = [];
                    var url = "http://localhost:8080/facility/" + this.selected.facility_id + "/" + season_id + "/leagues";
                    return new Promise(function(yes, no) {
                        self.$http.get(url).then(function(resp) {
                            return yes(resp.body);
                        }).catch(no);
                    });
                },
                getTeams: function getProducts() {
                    const self = this;
                    this.teams = [];
                    this.loading.team = true;
                    this.$http.get("http://localhost:8080/team/league/" + this.selected.league.id.toString())
                        .then(function(resp) {
                            self.teams = resp.body
                            self.loading.team = false;
                        }).catch(function(err) {
                            console.log(err.body.errors);
                        });
                },
                flatten: function flatten(arr) {
                    var self = this;
                    return arr.reduce(function(flat, toFlatten) {
                        return flat.concat(Array.isArray(toFlatten) ? self.flatten(toFlatten) : toFlatten);
                    }, []);
                },
                next: function next() {
                    const center_id = this.selected.facility_id,
                    program = this.selected.product.name,
                    league_id = this.selected.league.id,
                    team_id = this.selected.team.id,
                    details = this.selected.league.name + " - " + this.selected.team.name,
                    marketing_notif = document.querySelector('.i-checks').checked ? "1" : "0";

                    const ref = center_id+"_"+program+"_"+league_id+"_"+team_id+"_"+marketing_notif

                    this.i = 2
                    this.instructions = "Now connect to the chatbot to receive videos, results and standings in real time !"

                    document.querySelector(".fb-send-to-messenger").setAttribute("data-ref", ref.replace(/ /g, '+'))

                    FB.XFBML.parse()

                    document.querySelector('.messenger_plugin').style.display = "block"
                    document.querySelector('.notification_settings').style.display = "none"
                },
                save: function save() {
                    const d = {
                            league_id: this.selected.league.id,
                            team_id: this.selected.team.id,
                            details: this.selected.league.name + " - " + this.selected.team.name,
                            marketing_notif: document.querySelector('.i-checks').checked
                        },
                        self = this;
                    this.$http.post("https://app.scoreplay.io/fb/user/preference", d)
                        .then(function(resp) {
                            self.checkScoreplayUser()
                            toastr.info('Settings saved !', {
                                progressBar: true
                            });
                        }).catch(function(err) {
                            console.log(err.body.errors);
                        });
                },
                getCenterCookie: function getCenterCookie() {
                    var nameEQ = "center=";
                    var ca = document.cookie.split(';');

                    for (var i = 0; i < ca.length; i++) {
                        var c = ca[i];

                        while (c.charAt(0) == ' ') {
                            c = c.substring(1, c.length);
                        }

                        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
                    }

                    return null;
                },
            }
        })
    </script>
