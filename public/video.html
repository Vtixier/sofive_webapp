<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sofive Soccer Center</title>

    <link href="css/plugins/select2/select2.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/switchery/0.8.2/switchery.min.css" rel="stylesheet">

    <link href="css/plugins/datapicker/datepicker3.css" rel="stylesheet">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="icon" href="https://sofive.com/wp-content/uploads/2018/04/cropped-sigle-32x32.png" sizes="32x32" />
    <link rel="icon" href="https://sofive.com/wp-content/uploads/2018/04/cropped-sigle-192x192.png" sizes="192x192" />
</head>

<body class="mini-navbar">

    <div id="wrapper">

        <div>
            <sofive-left-menu />
        </div>

        <div id="page-wrapper" class="gray-bg">

            <div>
                <sofive-header />
            </div>

            <div class="wrapper wrapper-content animated fadeInRight">

                <div class="ibox-content m-b-sm border-bottom">
                    <div class="row">
                        <div class="col-sm-2">
                            <div class="form-group">
                                <label class="col-form-label" for="status">
                                    Date
                                </label>
                                <div class="input-group date">
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span><input type="text" class="form-control" :value="moment().format('MM/DD/YYYY')">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <label class="col-form-label" for="status">
                                Start time
                            </label>
                            <select class="select_season form-control">
                                <option v-for="time in times" :value="time">{{time}}</option>
                            </select>
                        </div>
                        <div class="col-sm-2">
                            <label class="col-form-label" for="status">
                                Center
                            </label>
                            <select class="select_season form-control">
                                <option v-for="time in times" :value="time">{{time}}</option>
                            </select>
                        </div>
                        <div class="col-sm-2">
                            <label class="col-form-label" for="status">
                                Field
                                <div v-if="league_loading">
                                    <div>
                                        <div class="sk-spinner sk-spinner-wave">
                                            <div class="sk-rect1"></div>
                                            <div class="sk-rect2"></div>
                                            <div class="sk-rect3"></div>
                                            <div class="sk-rect4"></div>
                                            <div class="sk-rect5"></div>
                                        </div>
                                    </div>
                                </div>
                            </label>
                            <select class="select_league form-control">
                                <option></option>
                                <option v-for="league in leagues" :value="league.id">{{league.name}}</option>
                            </select>
                        </div>
                        <div class="col-sm-2">
                            <div class="form-group">
                                <label class="col-form-label" for="status">
                                    League
                                    <div v-if="facility_loading">
                                        <div>
                                            <div class="sk-spinner sk-spinner-wave">
                                                <div class="sk-rect1"></div>
                                                <div class="sk-rect2"></div>
                                                <div class="sk-rect3"></div>
                                                <div class="sk-rect4"></div>
                                                <div class="sk-rect5"></div>
                                            </div>
                                        </div>
                                    </div>
                                </label>
                                <select class="select_center form-control">
                                    <option></option>
                                    <option v-for="center in centers" :value="center.id">{{center.name}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="form-group">
                                <label class="col-form-label" for="status">
                                    Division
                                    <div v-if="facility_loading">
                                        <div>
                                            <div class="sk-spinner sk-spinner-wave">
                                                <div class="sk-rect1"></div>
                                                <div class="sk-rect2"></div>
                                                <div class="sk-rect3"></div>
                                                <div class="sk-rect4"></div>
                                                <div class="sk-rect5"></div>
                                            </div>
                                        </div>
                                    </div>
                                </label>
                                <select class="select_center form-control">
                                    <option></option>
                                    <option v-for="center in centers" :value="center.id">{{center.name}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div>
                <sofive-footer />
            </div>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/switchery/0.8.2/switchery.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="js/inspinia.js"></script>

    <script src="js/plugins/select2/select2.full.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.5.1/vue-resource.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="js/plugins/datapicker/bootstrap-datepicker.js"></script>

    <script type="text/javascript" src="js/navigation.js"></script>
    <script type="text/javascript" src="js/header.js"></script>
    <script type="text/javascript" src="js/footer.js"></script>

    <script type="text/javascript">
        var app = new Vue({
            el: '#wrapper',
            data: {
                centers: [],
                seasons: [],
                leagues: [],
                facility_loading: false,
                season_loading: false,
                league_loading: false,
                standings: [],
                standings_loading: false,
                matches: [],
                selected_center: "",
                selected_season: "",
                selected_league: "",
                selected: {
                    facility_id: null,
                    season_id: null,
                },
                times: ["12 am", "7 am", "8 am", "9 am", "10 am", "11 am", "12 pm", "1 pm", "2 pm", "3 pm", "4 pm", "5 pm", "6 pm", "7 pm", "8 pm", "9 pm", "10 pm", "11 pm"]
            },
            mounted: function() {
                $('.input-group.date').datepicker({
                    todayBtn: "linked",
                    keyboardNavigation: false,
                    forceParse: false,
                    calendarWeeks: true,
                    autoclose: true
                });
            },
            methods: {}
        })
    </script>

</body>

</html>
