    <script type="text/javascript">
        var facilityMap = {
            "1": "Sofive Meadowlands",
            "2": "Sofive Elkins Park",
            "3": "Sofive Brooklyn",
            "4": "Sofive Rockville",
            "5": "Sofive Columbia"
        }
        var app = new Vue({
            el: '#wrapper',
            data: {
                loading: true,
                products: [
                    {
                        name: "Adult Leagues",
                        url: "/registration/adult_leagues.html?facility_id="
                    },
                    {
                        name: "Youth Leagues",
                        url: "/registration/youth_leagues.html?facility_id="
                    },
                    {
                        name: "Adult Tournaments",
                        url: "/registration/adult_tournaments.html?facility_id="
                    },
                    {
                        name: "Youth Tournament",
                        url: "/registration/youth_tournaments.html?facility_id="
                    },
                    {
                        name: "Youth Classes",
                        url: "/registration/youth_classes.html?facility_id="
                    },
                ],
                facility_id: "0",
                facility: ""
            },
            mounted: function mounted() {
                var center = this.getCenterCookie();
                if (center) {
                    this.facility_id = center;
                    this.facility = facilityMap[center];
                }
            },
            methods: {
                gotoPage: function(url) {
                    window.location = url+"?facility_id="+this.facility_id
                },
                getCenterCookie: function() {
                    var nameEQ = "center=";
                    var ca = document.cookie.split(';');

                    for (var i = 0; i < ca.length; i++) {
                        var c = ca[i];

                        while (c.charAt(0) == ' ') {
                            c = c.substring(1, c.length);
                        }

                        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
                    }

                    return null;
                }
            }
        });
    </script>
