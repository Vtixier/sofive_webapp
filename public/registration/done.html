    <script type="text/javascript">
        var app = new Vue({
            el: '#wrapper',
            data: {
                data: {
                    data: {},
                    registration_id: null
                }
            },
            mounted: function() {
                const params = this.findGetParameter()
                if (params.registration_id) {
                    this.registration_id = parseInt(params.registration_id)
                    this.getDetails()
                }
            },
            methods: {
                findGetParameter: function() {
                    var queryDict = {}
                    decodeURI(location.search).substr(1).split("&").forEach(function(item) {
                        queryDict[item.split("=")[0]] = item.split("=")[1]
                    })
                    return queryDict
                },
                getDetails: function() {
                    const self = this
                    this.$http.get(this.backend + "/product/registration/details/"+this.registration_id)
                    .then(resp => {
                        console.log(resp.body)
                        const facility_id = self.getCenterCookie()
                        self.data = {
                            center: resp.body.product.center,
                            league: resp.body.registration.name + " - " + resp.body.registration.team,
                            date: moment.unix(resp.body.registration.date).format("DD/MM/YYYY"),
                            facility_id: facility_id ? parseInt(facility_id) : null
                        }
                    })
                    .catch(console.error)
                },
                getCenterCookie: function getCenterCookie() {
                    var nameEQ = "center=";
                    var ca = document.cookie.split(';');

                    for (var i = 0; i < ca.length; i++) {
                        var c = ca[i];

                        while (c.charAt(0) == ' ') {
                            c = c.substring(1, c.length);
                        }

                        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
                    }

                    return null;
                }
            }
        })
    </script>
